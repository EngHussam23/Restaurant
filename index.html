<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home_page.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="assets/Foodies_logo.png" alt="Foodies Logo" width="200">
        <ul>
            <li>
                <a href="">Home</a>
            </li>
        </ul>
    </header>
    <main>
        <form id="foodForm">
            <fieldset class="foodForm">
                <legend>
                    Add a new food item
                </legend>
                <section class="inputSection">
                    <div>
                        <label for="name">Food Name:</label>
                        <label for="type">Food Type: </label>
                        <label for="price">Price: </label>

                    </div>
                    <div>
                        <input type="text" name="foodName" id="name" autofocus>
                        <select name="foodType" id="type">
                            <option value="none" selected>Select an option</option>
                            <option value="Fruit and vegetables">Fruit and vegetables</option>
                            <option value="Starchy food">Starchy food</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Protein">Protein</option>
                            <option value="Fat">Fat</option>
                        </select>
                        <input type="text" name="price" id="price">
                    </div>
                </section>
                <button type="submit">Add Product</button>
            </fieldset>
        </form>
        <section>
            <table>
                <caption>
                    Food Table
                </caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Food Name</th>
                        <th>Food Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <ul class="social_links">
            <li>
                <a href="https://www.linkedin.com/in/hussam-al-raggad">
                    <img src="assets/linkedin.png" alt="LinkedIn" width="25px" height="25px">
                    LinkedIn
                </a>
            </li>
            <li>
                <a href="https://github.com/EngHussam23">
                    <img src="assets/github.png" alt="GitHub" width="25px" height="25px">
                    GitHub
                </a>
            </li>
        </ul>
        <p>
            &copy; 2023 <a href="https://github.com/EngHussam23" target="_blank">Hussam Alraggad</a>. All rights
            reserved.
        </p>
    </footer>
    <script src="JS/app.js"></script>
</body>

</html>
